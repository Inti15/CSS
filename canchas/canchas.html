<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canchas</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  </head>
  <body>
    <!--Sección principal de la página  -->
    <h1> 🎾 🏀 ⚽ ELIGE TU CANCHA ⚽ 🏀 🎾</h1>
    <button id="soccer" class="boton" onclick="mostrarCancha(this.id)"> SOCCER </button>
    <button id="basket" class="boton" onclick="mostrarCancha(this.id)"> BASKETBALL </button>
    <button id="tenis" class="boton" onclick="mostrarCancha(this.id)"> TENIS </button>
    <!-- Sección de la cancha de Soccer -->
    <section id="canchaSoc" hidden="true">
        <h2> ⚽ SOCCER ⚽ </h2>
        <h5>Mueve el cursor para jugar ;) (se muy preciso)</h5>

        <div id="canchaS" class="estiloCancha" >
          <div id="soccerCancha" class="cancha">
            <div class="balon" onmouseover="mover(this);"></div>
            <div id="izq" class="estiloForma tamForma"></div>
            <div id="centroS" class="estiloForma alineaCentro"></div>
            <div id="circuloIzq" class="estiloForma tamCirculo"></div>
            <div id="circuloCentro" class="estiloForma"></div>
            <div id="circuloDer" class="estiloForma tamCirculo"></div>
            <div id="der" class="estiloForma tamForma"></div>
          </div>
        </div>
    </section>
    <!--Sección de la cancha de basket  -->
    <section id="canchaBask" hidden="true">
        <h2> 🏀 BASKETBALL 🏀</h2>
        <h5>Mueve el cursor para jugar ;)  (se muy preciso)</h5>
        <div id="canchaB" class="estiloCancha">
          <div id="basketCancha" class="cancha">
            <div class="balon" onmousemove="mover(this);"></div>
            <div id="izqB" class="estiloForma tamForma"></div>
            <div id="trapecioIzq"></div>
            <div id="centroB" class="estiloForma alineaCentro"></div>
            <div id="circuloIzqB" class="estiloForma"></div>
            <div id="circuloCentroB" class="estiloForma"></div>
            <div id="trapecioDer"></div>
            <div id="circuloDerB" class="estiloForma"></div>
            <div id="derB" class="estiloForma tamForma"></div>
          </div>
        </div>
    </section>
    <!--Sección de la cancha de tenis -->
    <section id="canchaTen" hidden="true">
        <h2>🎾 TENIS 🎾 </h2>
        <h5>Mueve el cursor para jugar ;)  (se muy preciso)</h5>
        <div  id="canchaT" class="estiloCancha">
          <div id="tenisCancha" class="cancha">
            <div class="balon" onmouseover="mover(this);"></div>
            <div id="central" class="estiloForma">
              <div id="izqT" class="estiloForma tamForma"></div>
              <div id="centroT" class="estiloForma"></div>
              <div id="horizontalT" class="estiloForma"></div>
              <div id="derT" class="estiloForma tamForma"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="canchas.js"></script>
  </body>
</html>
